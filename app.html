<head>
<title>Ohio Snow Death</title>
</head>

<body>
  {{> header }}
  {{> container }}
</body>

<template name="header">
  <header>
    <div class="container-fluid">
      <h1>{{title}}</h1>
      <h2>{{tagline}}</h2>
    </div>
  </header>
</template>

<template name="container">
  <div class="container-fluid">
    <div class="row-fluid">
      {{> login }}
      {{> counties }}
    </div>
</template>

<template name="login">
  <div id="login" class="span2">
    {{#if currentUser}}
      <img src="{{currentUser.services.twitter.profile_image_url}}" />
      <p id="twitterName">{{currentUser.profile.name}}</p>
      <p id="twitterId">@{{currentUser.services.twitter.screenName}}</p>
    {{else}}
      <img id="signIn" src="sign-in-with-twitter-gray.png" />
    {{/if}}
  </div>
</template>

<template name="counties">
  <div class="span10">
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>County</th>
          <th>Snow Death Level</th>
          <th>Report Date</th>
          <th>Reported By</th>
        </tr>
      </thead>
      <tbody>
        {{#each counties}}
          <tr>{{> county}}</tr>
        {{else}}
          <tr><td/><td colspan="4">No counties found</td></tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="county">
  <td>{{ name }}</td>
  <td>???</td>
  <td>???</td>
  <td>???</td>
</template>
